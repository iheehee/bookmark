
{% extends "base.html" %}

{% block title %}bookmarkapp_List.html{% endblock  %}
    

{% block content %}
<div id="content">

    <h1>Bookmark List</h1>

    <ul>
        
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmarkapp:detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
            
    </ul>

</div>
{% endblock  %}

{% block footer %}
<footer class="navbar navbar-dark fixed-bottom bg-secondary" style="height: 5%; justify-content: right; padding-right: 10px;"> 
    <p style="color: white;">Bookmark list,  Copyright &copy; 2022 DjangoBook by Iheehee</p>
</footer>  
{% endblock  %}
