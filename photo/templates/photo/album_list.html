{% extends "base.html" %}

{% block title %}Album_list.html{% endblock  %}
    
{% block extra-style %} 
<style>
    .thumbnail {
        border: 3px solid #ccc;
    }
  
    
</style>
{% endblock %}

{% block content %}

<div class="px-4">
{% for item in object_list %}
    <div class="mt-5">
        <a class="h2" href="{% url 'photo:album_detail' item.id %}">
            {{ item.name }}
        </a>&emsp;
        <span class="font-italic h5"><em>{{ item.description }}</em></span>
    </div>

    <hr style="margin: 0 0 20px 0;">

    <div class="row d-flex">

        {% for photo in item.photo_set.all|slice:":5" %}
        <div class ="col-md-2 mb-5">
            <div class = "ml-5">
                <div class="" style="width: 100%;">
                    <a href="{{ photo.get_absolute_rul }}">
                        <img src="{{ photo.image.thumb_url }}" class="thumbnail">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        
{% endfor %}
</div>
{% endblock %}
